<table>
  <thead>
    <tr>
      <th>
        userId
      </th>
      <th>
        Id
      </th>
      <th>
        title
      </th>
      <th>
        body
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list">
      <td>
        {{item.userId}}
      </td>
      <td>
        {{item.id}}
      </td>
      <td>
        {{item.title}}
      </td>
      <td>
        {{item.body}}
      </td>
    </tr>
  </tbody>

</table>
